<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Cadastro de aluno</h1>
    <form id="alunoForm">
        <label for="nome">Nome</label>
        <input id="nome" type="text" title="Nome do aluno" placeholder="Digite seu nome" size=50 required
            autofocus/><br><br>
        <label for="matricula">Matrícula</label>
        <input id="matricula" type="number" title="Número da matrícula do aluno" placeholder="Digite sua matrícula" 
            size=10 required /><br><br>
        <label for="cpf">CPF</label>
        <input id="cpf" type="text" placeholder="Digite seu CPF" title="CPF do aluno" required /><br><br>
        <label for="curso">Curso</label>
        <select id="curso">            
            <option value="ads">Análise e Desenvolvimento de Sistemas</option>
            <option value="log">Lógistica</option>
            <option value="gam">Desenvolvimento de Jogos</option>
        </select><br><br>
        <input id="submit" type="submit" title="Cadastrar aluno" value="Cadastrar"></input>
    </form>
</body>
